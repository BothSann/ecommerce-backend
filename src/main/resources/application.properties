spring.application.name=ecommerce-app

# Server Configuration
server.port=8080

# Firebase Configuration
firebase.database.url=https://ecommerce-app-ef02e-default-rtdb.asia-southeast1.firebasedatabase.app/

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Session Configuration for Android clients
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=none
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/

# Enable session persistence and configure properly
spring.session.store-type=none
spring.security.require-ssl=false
server.servlet.session.persistent=true
management.endpoints.web.exposure.include=sessions

# Additional session reliability settings
server.servlet.session.cookie.domain=
server.servlet.session.cookie.comment=Session cookie for auth

# Enhanced logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.session=DEBUG
logging.level.org.apache.catalina.session=DEBUG
logging.level.com.ecommerce.app=DEBUG